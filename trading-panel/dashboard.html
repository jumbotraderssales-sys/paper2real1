<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crypto Trading</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-coins"></i>
            <span>CryptoTrade</span>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="trade.html">Trade</a>
            <a href="wallet.html">Wallet</a>
            <a href="plans.html">Plans</a>
            <a href="profile.html" class="btn-profile">
                <i class="fas fa-user"></i> Profile
            </a>
        </div>
    </nav>

    <main class="dashboard">
        <div class="dashboard-header">
            <h1>Welcome, Trader!</h1>
            <p>Your trading dashboard</p>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Account Balance</h3>
                <div class="stat-value" id="balance">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Active Trades</h3>
                <div class="stat-value" id="activeTrades">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Profit</h3>
                <div class="stat-value" id="totalProfit">$0.00</div>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="content-section">
                <h2>Recent Transactions</h2>
                <table id="transactionsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
